<!DOCTYPE>
<html>
  <head>
    <title>Customize </title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <center><h2>Customize</h2><br>

  <p>Now that you've answered 5 questions correctly, you can customize the types of questions you'll get.</p></center>
  <br>
  <div class="mx-auto" style="width: 200px;">
    <form>
      <div class="form-group">
        <label for="difficulty"> Difficulty:</label><br>
        <select class="form-control" id="difficulty">
          <option selected>Default</option>
          {% for each in difficulty %}
          <option> {{ each }}</option>
          {% endfor %}
        </select>
        <br>
      </div>

      <div class="form-group">
        <label for="type">Type:</label><br>
        <select class="form-control" id="type">
          <option selected>Default</option>
          {% for each in type %}
          <option> {{ each }}</option>
          {% endfor %}
        </select>
        <br>
      </div>
      
      <div class="form-group">
        <label for="category">Category:</label><br>
        <select class="form-control" id="category">
          <option selected>Default</option>
          {% for each in category %}
          <option> {{ each }}</option>
          {% endfor %}
        </select> <br>
      </div>
      
    <button type="submit" class="btn btn-primary" name="done" value="Done"> Customize! </button>
  </form>
  </div>
</body>	
</html>
